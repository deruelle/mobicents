<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/template.xhtml">

    <ui:define name="body">

        <h1>Logging SIP Requests</h1>
        
        <a4j:push id="pushStatus" interval="400" enabled="true"
				eventProducer="#{sharedStore.addListener}"
				reRender="dynamicPanel" />
				
        <rich:panel id="dynamicPanel">
            <h:panelGrid columns="2">
			    <h:graphicImage value="/img/seamlogo.png" alt="Seam logo"/>
                <s:div styleClass="info">
                    <rich:dataList value="#{sharedStore.messages}" var="message">
                    #{message}
                    </rich:dataList>
                </s:div>
            </h:panelGrid>
        </rich:panel>

    </ui:define>
</ui:composition>
